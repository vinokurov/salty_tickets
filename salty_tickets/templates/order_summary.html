<ul class="list-group">
    {% if user_order.total_price %}
        {% for product in user_order.order_products %}
        <li class="list-group-item"><small>{{product.product.name}}: £{{product.price}}</small></li>
        {% endfor %}
        <li class="list-group-item"><small>Transaction fee: £{{user_order.transaction_fee}}</small></li>
    {% endif %}
    <li class="list-group-item"><b>Total: £{{user_order.total_price}}</b></li>
</ul>
